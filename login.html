<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 250px;
      margin: 100px auto;
    }
    input, button {
      margin-bottom: 10px;
      padding: 10px;
    }
    .link-group {
      text-align: center;
      margin-top: 10px;
    }
    .link-group a {
      display: block;
      margin: 4px 0;
      color: blue;
      text-decoration: none;
    }
    .link-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>

    <div class="link-group">
      <a href="forgot.html">Forgot Password?</a>
      <a href="register.html">Create Account</a>
    </div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

   const firebaseConfig = {
  apiKey: "AIzaSyDJ0LxUrrjkkirfG-npDQT-xgXuLPopQiY",
  authDomain: "infoproj-29a35.firebaseapp.com",
  projectId: "infoproj-29a35",
  storageBucket: "infoproj-29a35.firebasestorage.app",
  messagingSenderId: "245142872020",
  appId: "1:245142872020:web:bee5fd812d1118297dc041",
  measurementId: "G-DHWTQKYS55"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const hashed = await hashPassword(password);

      try {
        const userRef = doc(db, "users", email);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          alert("User not found.");
          return;
        }

        const userData = userSnap.data();

        if (userData.password === hashed) {
          alert("Login successful!");
          window.location.href = "index.html"; // or landing.html
        } else {
          alert("Incorrect password.");
        }

      } catch (error) {
        alert("Login error: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
